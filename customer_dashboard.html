            padding: 0;
            box-sizing: border-box;
        }

            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .customer-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .customer-selector select {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .customer-selector select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .customer-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.enabled {
            color: #27ae60;
        }

        .stat-number.disabled {
            color: #e74c3c;
        }

        .stat-number.total {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-filter {
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-wrap: wrap;
			width: 100%;
			gap: 15px;
		}


        .search-box {
            position: relative;
			flex: 1;
        }

        .search-box input {
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
			flex-shrink: 0;
			min-width: 180px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e0e6ed;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ced4da;
        }

        .integrations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .integration-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
			height: 350px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
        }
		
        .integration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .integration-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .integration-card:hover::before {
            opacity: 1;
        }

        .integration-card.enabled {
            border-color: #27ae60;
        }

        .integration-card.disabled {
            opacity: 0.7;
            border-color: #e0e6ed;
        }

        .integration-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .integration-info h3 {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .integration-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .integration-category {
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .integration-details {
            margin-bottom: 20px;
        }

        .integration-details p {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

            color: #1976d2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;

        .integration-actions {

            gap: 10px;
            align-items: center;

            font-size: 0.9rem;

            font-size: 0.85rem;

            color: #155724;
        }

            background: #f8d7da;
            color: #721c24;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;

            border: 2px solid #e0e6ed;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
            color: #6c757d;
        }

        .pagination button:disabled:hover {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #e0e6ed;
            transform: none;
        }

            .integrations-grid {

            }

                align-items: stretch;
            }
            
            .search-filter {
                flex-direction: column;
            }
        }
    </style>
</head>

        let currentCustomer = 'acme-corp';
        let integrations = [];

        function loadCustomerData(customerId) {
            currentCustomer = customerId;
            const customerConfig = customerConfigurations[customerId];
            
            // Create integrations array for the selected customer
            integrations = masterIntegrations.map(integration => ({
                ...integration,
                enabled: customerConfig.enabledIntegrations.includes(integration.id)
            }));
            
            // Update customer info in header
            const customerInfo = document.querySelector('.customer-info');
            customerInfo.innerHTML = `
                <div>Tenant ID: ${customerConfig.tenantId}</div>
                <div>Plan: ${customerConfig.plan}</div>
            `;
            
            // Reset filters and pagination
            currentPage = 1;
            document.getElementById('search-input').value = '';
            document.getElementById('category-filter').value = '';
            document.getElementById('status-filter').value = '';
            
            filterIntegrations();
        }

        function renderIntegrations() {
            const grid = document.getElementById('integrations-grid');
            const itemsPerPage = 12;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageIntegrations = filteredIntegrations.slice(startIndex, endIndex);

            grid.innerHTML = pageIntegrations.map(integration => `
                <div class="integration-card ${integration.enabled ? 'enabled' : 'disabled'}">
                    <div class="integration-header">
                        <div class="integration-info">
                            <h3>
                                <div class="integration-logo">${integration.logo}</div>
                                ${integration.name}
                            </h3>
                            <div class="integration-category">${integration.category.toUpperCase()}</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" ${integration.enabled ? 'checked' : ''} 
                                   onchange="toggleIntegration(${integration.id})">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="integration-details">
                        <p>${integration.description}</p>
                        <div class="feature-tags">
                            ${integration.features.map(feature => `<span class="tag">${feature}</span>`).join('')}
                        </div>
                    </div>
                    <div class="integration-actions">
                        <span class="status-badge status-${integration.enabled ? 'enabled' : 'disabled'}">
                            ${integration.enabled ? 'Active' : 'Inactive'}
                        </span>
                        <button class="btn btn-secondary btn-small" onclick="configureIntegration(${integration.id})">
                            Configure
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="viewLogs(${integration.id})">
                            Logs
                        </button>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function toggleIntegration(id) {
            const integration = integrations.find(i => i.id === id);
            if (integration) {
                integration.enabled = !integration.enabled;
                
                // Update the customer configuration
                const customerConfig = customerConfigurations[currentCustomer];
                if (integration.enabled) {
                    if (!customerConfig.enabledIntegrations.includes(id)) {
                        customerConfig.enabledIntegrations.push(id);
                    }
                } else {
                    customerConfig.enabledIntegrations = customerConfig.enabledIntegrations.filter(integrationId => integrationId !== id);
                }
                
                // Simulate API call
                setTimeout(() => {
                    renderIntegrations();
                    showNotification(`${integration.name} ${integration.enabled ? 'enabled' : 'disabled'} for ${customerConfigurations[currentCustomer].name}!`);
                }, 300);
            }
        }

        function filterIntegrations() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            const statusFilter = document.getElementById('status-filter').value;

            filteredIntegrations = integrations.filter(integration => {
                const matchesSearch = integration.name.toLowerCase().includes(searchTerm) || 
                                    integration.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || integration.category === categoryFilter;
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'enabled' && integration.enabled) ||
                                    (statusFilter === 'disabled' && !integration.enabled);
                
                return matchesSearch && matchesCategory && matchesStatus;
            });

            currentPage = 1;
            renderIntegrations();
            renderPagination();
        }

        function updateStats() {
            const enabled = integrations.filter(i => i.enabled).length;
            const disabled = integrations.filter(i => !i.enabled).length;
            
            document.getElementById('enabled-count').textContent = enabled;
            document.getElementById('disabled-count').textContent = disabled;
        }

        function switchCustomer() {
            const select = document.getElementById('customer-select');
            const selectedCustomerId = select.value;
            const selectedCustomerName = select.options[select.selectedIndex].text;
            
            loadCustomerData(selectedCustomerId);
            showNotification(`Switched to ${selectedCustomerName}`);
        }

        function configureIntegration(id) {
            const integration = integrations.find(i => i.id === id);
            showNotification(`Opening configuration for ${integration.name}`);
        }

        function viewLogs(id) {
            const integration = integrations.find(i => i.id === id);
            showNotification(`Viewing logs for ${integration.name}`);
        }

        function changePage(direction) {
            const itemsPerPage = 12;
            const maxPages = Math.ceil(filteredIntegrations.length / itemsPerPage);
            
            if (direction === 'prev') {
                currentPage = Math.max(1, currentPage - 1);
            } else if (direction === 'next') {
                currentPage = Math.min(maxPages, currentPage + 1);
            } else if (typeof direction === 'number') {
                currentPage = direction;
            }
            
            renderIntegrations();
            renderPagination();
        }

        function renderPagination() {
            const itemsPerPage = 12;
            const maxPages = Math.ceil(filteredIntegrations.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage('prev')" ${currentPage === 1 ? 'disabled' : ''}>‚Üê Previous</button>`;
            
            // Page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(maxPages, startPage + 4);
            
            // Adjust start if we're near the end
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // Show first page if not in range
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="padding: 10px;">...</span>`;
                }
            }
            
            // Show page numbers in range
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            // Show last page if not in range
            if (endPage < maxPages) {
                if (endPage < maxPages - 1) {
                    paginationHTML += `<span style="padding: 10px;">...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${maxPages})">${maxPages}</button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage('next')" ${currentPage === maxPages ? 'disabled' : ''}>Next ‚Üí</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
